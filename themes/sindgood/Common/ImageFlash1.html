<link media="screen" href="public/plugin/xslider/xslider.css" rel="stylesheet" type="text/css">
<div id="SImageContainer" class="slider">
	<div class="conbox">
		{foreach $HomeScrollIMageList as $d}
		<div><a href="{$d.link}" title="{$d.title}"><img src="__APP__{$d.path}" alt="{$d.title}" width="1000" height="300"></a></div>
		{/foreach}
	</div>
	<div class="switcher">
		{foreach $HomeScrollIMageListCount as $d}
		<a href="javascript:;" {if $d==1}class="cur"{/if}>{$d}</a>
		{/foreach}
	</div>
</div><!--slider end-->
<script type="text/javascript" src="public/plugin/xslider/jquery.Xslider.js"></script>
<script type="text/javascript">
$(document).ready(function(){
// 焦点图片淡隐淡现
$("#SImageContainer").Xslider({
	affect: 'fade', //效果  有scrollx|scrolly|fade|none
	speed: 800, //动画速度
	space: 6000, //时间间隔
	auto: true, //自动滚动
	trigger: 'mouseover', //触发事件 注意用mouseover代替hover
	conbox: '.conbox', //内容容器id或class
	ctag: 'div', //内容标签 默认为<a>
	switcher: '.switcher', //切换触发器id或class
	stag: 'a', //切换器标签 默认为a
	current:'cur', //当前切换器样式名称
	rand:false //是否随机指定默认幻灯图片
});
});
</script>
