{include file="include/head.html"}
<div id="content">
	<div id="control">
		<div class="box">
			<div class="title">
				<h5>个人信息表单</h5>
			</div>
			<form name="newform" action="__APP__/?s=Admin/upPassword" method="post" id="addajaxform">
			<div class="form">
				<div class="fields">
					<div class="field">
						<div class="label">
							<label for="input-small">管理员账号:</label>
						</div>
						<div class="label">
							{$userInfo.username}
						</div>
					</div>
					<div class="field">
						<div class="label">
							<label for="input-small">原始密码:</label>
						</div>
						<div class="input">
							<input type="password" name="password0" class="small" />
						</div>
					</div>
					<div class="field">
						<div class="label">
							<label for="input-small">新密码:</label>
						</div>
						<div class="input">
							<input type="password" name="password" class="small" />
						</div>
						<div class="caption">
							*数字、字母下划线或-@#!，长度3-20
						</div>
					</div>
					<div class="field">
						<div class="label">
							<label for="input-small">重复密码:</label>
						</div>
						<div class="input">
							<input type="password" name="password1" class="small" />
						</div>
					</div>
					<div class="buttons">
						<input type="submit" name="submit" value="修改" />
					</div>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
{include file="include/foot.html"}
