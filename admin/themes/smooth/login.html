{include file="include/head.html"}
<div id="login">
    <!-- login -->
    <div class="title">
        <h5>管理中心</h5>
        <div class="corner tl"></div>
        <div class="corner tr"></div>
    </div>
    <div class="messages">
        {if $ecode}
        <div id="message-error" class="message message-error">
            <div class="image">
                <img src="themes/smooth/images/icons/error.png" alt="Error" height="32" />
            </div>
            <div class="text" style="padding-top:20px;">
                <h6>{$ecode}</h6>
            </div>
            <div class="dismiss">
                <a href="#message-error"></a>
            </div>
        </div>
        {/if}
    </div>
    <div class="inner">
        <form name="logform" method="post" action="__APP__/?s=login/loginCheck">
        <div class="form">
            <!-- fields -->
            <div class="fields">
                <div class="field">
                    <div class="label">
                        <label for="username">用户名:</label>
                    </div>
                    <div class="input">
                        <input type="text" id="username" name="username" size="40" value="" class="focus" />
                    </div>
                </div>
                <div class="field">
                    <div class="label">
                        <label for="password">密码:</label>
                    </div>
                    <div class="input">
                        <input type="password" id="password" name="password" size="40" value="" class="focus" />
                    </div>
                </div>
                <div class="field">
                    <div class="label">
                        <label for="password">验证码:</label>
                    </div>
                    <div class="input">
                        <input type="text" id="vcode" name="vcode" value="" class="focus" style="width:109px;" />&nbsp;<img src="__APP__/?s=vcode" class="vcode" />
                    </div>
                </div>
                <div class="buttons">
                    <input type="submit" value="登录" />
                </div>
            </div>
            <!-- end fields -->
        </div>
        </form>
    </div>
    <!-- end login -->
    <div id="colors-switcher" class="color">
        <a href="" class="blue" title="Blue"></a>
        <a href="" class="green" title="Green"></a>
        <a href="" class="brown" title="Brown"></a>
        <a href="" class="purple" title="Purple"></a>
        <a href="" class="red" title="Red"></a>
        <a href="" class="greyblue" title="GreyBlue"></a>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        style_path = "themes/smooth/style/colors";

        $("input.focus").focus(function () {
            if (this.value == this.defaultValue) {
                this.value = "";
            }
            else {
                this.select();
            }
        });

        $("input.focus").blur(function () {
            if ($.trim(this.value) == "") {
                this.value = (this.defaultValue ? this.defaultValue : "");
            }
        });

        $("input:submit, input:reset").button();
    });
</script>
{include file="include/foot.html"}
