<div id="control">
	<div class="control_nav">
		<h3>角色管理</h3>
		<ul class="control_nav_tab">
			<li><a href="__APP__/?r=system/role"><span>角色列表</span></a></li>
			<li class="current"><a href="__APP__/?r=system/newRole"><span>新角色</span></a></li>
		</ul>
	</div>
	<div class="captitle"><h5>新角色表单</h5></div>
	<form id="form" name="newform" method="post" action="__APP__/?r=system/newRoleSave">
		<ul class="formbody">
			<li class="formblock">
				<span>角色名:</span>
				<input type="text" name="name" value="" class="input" style="width:150px;" />
			</li>
			<li class="formblock">
				<span>所属角色:</span>
				<select name="rolelist" style="width:150px;">
					<option value="0">无</option>
				</select>
			</li>
			<li class="auto">
				<span>角色权限:</span>
				<div style="float:left;">
					<div class="show_list">
						<div class="show_list_title">
							<input type="checkbox" name="checkbox" class="checkbox" />首页
						</div>
						<ul class="show_list_content">
							<li><input type="checkbox" name="checkbox" class="checkbox" />管理中心首页</li>
						</ul>
					</div>
				</div>
			</li>
			<li class="auto">
				<span>角色描述:</span>
				<textarea name="remark" rows="7" cols="30"></textarea>
			</li>
			<li class="formblock"><input type="submit" name="subut" class="button" value="保存" /></li>
		</ul>
	</form>
</div>
