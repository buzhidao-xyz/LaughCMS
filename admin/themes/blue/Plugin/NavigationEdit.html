{include file="public/control_top.html"}
{if $accessStatus == 1}
<div class="formContainer" accessStatus={$accessStatus}>
	<div class="formtitle"><h5>编辑导航信息</h5></div>
	<form name="newform" action="__APP__/index.php?s=Plugin/NavigationEditSave" method="post" id="colorBoxAjaxForm" class="newform">
		<input type="hidden" name="navigationid" value="{$navigationInfo.title}" />
		<ul class="formbody">
			<li class="formblock">
				<span>导航名称: </span>
				<input type="text" name="title" value="{$navigationInfo.title}" class="input w200" />
			</li>
			<li class="formblock">
				<span>导航地址: </span>
				<input type="text" name="link" value="{$navigationInfo.link}" class="input w350" />
			</li>
			<li class="formblock bordernone bgf6">
				<input type="submit" name="subut" class="button btnblue2" value="编辑" />
			</li>
		</ul>
	</form>
</div>
{/if}
{include file="public/control_bottom.html"}
