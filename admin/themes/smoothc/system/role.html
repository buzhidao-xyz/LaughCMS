<div id="control">
	<div class="control_nav">
		<h3>角色管理</h3>
		<ul class="control_nav_tab">
			<li class="current"><a href="__APP__/?r=system/role"><span>角色列表</span></a></li>
			<li><a href="__APP__/?r=system/newRole"><span>新角色</span></a></li>
		</ul>
	</div>
    <div class="captitle"><h5>角色列表</h5></div>
    <ul class="table_list_title">
    	<li class="table_list_l table_list_l50">ID</li>
    	<li class="table_list_l table_list_l120">角色名</li>
    	<li class="table_list_l table_list_l120">所属角色</li>
    	<li class="table_list_l table_list_l350">角色描述</li>
    	<li class="table_list_l table_list_l150">创建时间</li>
    	<li class="table_list_l table_list_l150">操作</li>
    </ul>
    {if roles}
    {foreach name=roles key=value}
    <ul class="table_list">
    	<li class="table_list_l table_list_l50">{value.nindex}</li>
    	<li class="table_list_l table_list_l120">
    		<a href="__APP__/?r=system/role&roleid={value.id}">{value.name}</a>
    	</li>
    	<li class="table_list_l table_list_l120">{value.pname}</li>
    	<li class="table_list_l table_list_l350">{value.remark}</li>
    	<li class="table_list_l table_list_l150">{value.createtime}</li>
    	<li class="table_list_l table_list_l150">
    		<a href="__APP__/?r=system/roleUser&roleid={value.id}">用户</a>
    		<a href="__APP__/?r=system/roleUpdate&roleid={value.id}">编辑</a>
    		<a href="__APP__/?r=system/roleDelete&roleid={value.id}">删除</a>
    	</li>
    </ul>
    {end}
    {else}
    <ul class="table_list"><li class="table_list_center">空</li></ul>
    {end}
</div>
